<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style/signup.css">
  <title>Verification</title>
</head>

<body>
  <div class="main-content container-fluid">
    <div class="middle-content container-fluid">
      <div class="row justify-content-center">
        <div class="form-left col-lg-6">
          <form class="verify-form">
            <h2 class="h2-header">Code Verification</h2>
            <div class="mb-3">
              <input type="text" class="form-control" id="userCode" name="userCode" placeholder="Verification Code" aria-describedby="code">
            </div>
            <div class="text-center">
              <button type="submit" class="button-signup">Verify</button>
            </div>
            <div class="text-center">
              <a href="index.html" class="home-redirect"><i>Skip this step</i></a>
            </div>
            <div class="message mt-3 text-center"></div>
          </form>
        </div>

        <div class="img-right col-lg-6">
          <img id="img-right" src="assets/salmon-plate.jpg" alt="Egg sandwiches">
        </div>
      </div>
    </div>
  </div>


  <script src="js/verify.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
